<div id="quizzers">
<table id="quizzerlist">
	<thead>
		<tr>
			<th>
			</th>
			<th>
				Full Name
			</th>
			<th>
				Email
			</th>
		</tr>
	</thead>
	<tbody>
		{% for quizzer in quizzers %}
			<tr class="quizzerrow">
				<td>
					<input type="checkbox" name="{{ quizzer.key }}" value="{{ quizzer.user.email }}" />
				</td>
				<td>
					{{ quizzer.fullname }}
				</td>
				<td>
					{{ quizzer.user.email }}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
</div>
