<div class="maincontenttop">
						<input type="button" name="deletequestions" value="Delete Questions" />
						<input type="hidden" name="qlistoffset" value="{{ offset }}" />
						{% if prev %}
							<a id="prevlink" href="javascript: void(0);">< Previous</a>
						{% endif %}
						{% if next %}
							<a id="nextlink" href="javascript: void(0);">Next ></a>
						{% endif %}
						{{ offset }}
</div>
<div id="questionslistcontent">
	<table>
		<thead>
			<th>
			</th>
			<th>
				Category
			</th>
			<th>
				Type
			</th>
			<th>
				Question
			</th>
		</thead>
		<tbody>
			{% for q in questions %}
				<tr class="questionrow" key="{{q.key}}">
					<td>
						<input type="checkbox" name="{{ q.key }}" value="{{ q.key }}"/>
					</td>
					<td>{{ q.category }}</td>
					<td>{{ q.questiontype }}</td>
					<td>{{ q.question }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
