<html>
	<head>
		<title>Quiz</title>
		<script type="text/javascript" src="javascripts/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="javascripts/quiz.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
	</head>
	<body>
		<div id="header">
		</div>
		<div id="sidebar">
		</div>
		<div id="main">
			<div id="maincontent">
				<div class="maincontenttop">
					<div>{{ quiz.title }}</div>
					<div class="controls">
						<input type="button" name="start" value="Start"/>
					</div>
				</div>
				<div id="quizcontent">
				</div>
				<div id="quizresult" style="display: none;">
				</div>
				{% for key in quiz.questions %}
						<input type="hidden" name="question{{ forloop.counter }}" value="{{ key }}" />
				{% endfor %}
				<input type="hidden" name="quizkey" value="{{ quiz.key }}" />
			</div>
		</div>
	</body>
</html>
